<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>{{ page.title }}</title>

    <link rel="shortcut icon" type="image/png" href="{{ site.baseurl }}/images/BigFix/BigFix_logo_DevSiteToOriginal_128px.png">
    <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="/stylesheets/styles.css">
    <link rel="stylesheet" href="/stylesheets/github-light.css">
    <script src="/javascripts/scale.fix.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="fediverse:creator" content="@jgstew@mastodon.social">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    {% seo %}
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1 class="header"><a href="/">@JGStew</a></h1>
        <p class="header"><a href="{% if page.url == '/' %}https://github.com/jgstew/jgstew.github.io{% else %}/{% endif %}">Some of my thoughts.</a></p>

        <ul>
          <li><a class="buttons edit" href="https://github.com/jgstew/jgstew.github.io/blob/master/{{ page.path }}">Edit This Page</a></li>
          <li><a class="buttons github" href="https://github.com/jgstew">GitHub Profile</a></li>
	  <li><a class="buttons linkedin" href="https://www.linkedin.com/in/jgstew">LinkedIn Profile</a></li>
        </ul>
        <br/>
      </header>
      <section>
      	<h1>{{ page.title }}</h1>
        {% include anchor_headings.html html=content %}
      </section>
      <footer>
        <p><small>  </small></p>
      </footer>
    </div>
    <!--[if !IE]><script>fixScale(document);</script><![endif]-->
          <script type="text/javascript">
            var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
            document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
          </script>
          <script type="text/javascript">
            try {
              var pageTracker = _gat._getTracker("UA-5608346-7");
            pageTracker._trackPageview();
            } catch(err) {}
          </script>
  </body>
</html>
